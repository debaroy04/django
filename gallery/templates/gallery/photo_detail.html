{% extends 'gallery/base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'gallery/css/photo_detail.css' %}">
{% endblock %}

{% block content %}
<div class="photo-detail-container">
    <a href="{% url 'gallery' %}" class="close-btn">
        <i class="fas fa-times"></i>
    </a>
    
    <div class="photo-viewer">
        {% if prev_photo  %}
        <a href="{% url 'photo_detail' prev_photo.id %}" class="nav-arrow left-arrow">
            <i class="fas fa-chevron-left"></i>
        </a>
        {% endif %}
        
        <img src="{{ photo.image.url }}" alt="Full size photo" class="full-photo">
        
        {% if next_photo %}
        <a href="{% url 'photo_detail' next_photo.id %}" class="nav-arrow right-arrow">
            <i class="fas fa-chevron-right"></i>
        </a>
        {% endif %}
    </div>
</div>
{% endblock %}
