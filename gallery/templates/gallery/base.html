<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoFlicks</title>
    <!-- Favicon for modern browsers (PNG) -->
    
    <link rel="shortcut icon" href="/static/gallery/image/favicon1.ico">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/gallery/css/base.css">
    {% block extra_css %}{% endblock %}
</head>
<!-- Rest of your code remains the same -->
<body>
    <nav>
        <div class="nav-container">
            <a href="{% url 'gallery' %}" class="logo">
            <img src="/static/gallery/image/logo.png" alt="PhotoFlicks Logo" class="logo-img">
            PhotoFlicks
            </a>
            <div class="nav-links">
                {% if user.is_authenticated %}
                    <span class="username">Hi, {{ user.username }}</span>
                    <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="auth-btn login-btn">Login</a>
                    <a href="{% url 'register' %}" class="auth-btn register-btn">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>
    
    {% if user.is_authenticated %}
    <a href="{% url 'upload' %}" class="upload-fab">
        <i class="fas fa-plus"></i>
    </a>
    {% endif %}
    
    <footer>
        <p>&copy; 2023 PhotoGallery</p>
    </footer>
    <script>
// CSRF token setup for AJAX requests
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
const csrftoken = getCookie('csrftoken');
</script>
</body>
</html>
